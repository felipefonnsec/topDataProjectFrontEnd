<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card mt-5">
        <div class="card-header">
          <h3>Login</h3>
        </div>
        <div class="card-body">
          <form #loginForm="ngForm">
            <div class="form-group">
              <label for="username">Usu√°rio:</label>
              <input type="text" class="form-control" id="username" [(ngModel)]="email" name="email" placeholder="Digite seu email">
            </div>
            <div class="form-group">
              <label for="password">Senha:</label>
              <input type="password" class="form-control" id="password" [(ngModel)]="password" name="password" placeholder="Digite sua senha">
            </div>
            <div class="buttons">
              <button type="submit" class="btn btn-primary" (click)="login()">Login</button>
              <button type="submit" class="btn btn-primary" (click)="cadastro()">Cadastro</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
