<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card mt-5">
        <div class="card-header">
          <h3>Cadastro</h3>
        </div>
        <div class="card-body">
          <form #registerForm="ngForm">
            <div class="form-group">
              <label for="username">UsuÃ¡rio:</label>
              <input type="text" class="form-control" id="username" [(ngModel)]="user.name" name="name" placeholder="Digite seu nome" >
            </div>
            <div class="form-group">
              <label for="email">Email:</label>
              <input type="email" class="form-control" id="email" [(ngModel)]="user.email" name="email" placeholder="Digite seu email" >
            </div>
            <div class="form-group">
              <label for="password">Senha:</label>
              <input type="password" class="form-control" id="password" [(ngModel)]="user.password" name="password" placeholder="Digite sua senha" >
            </div>
            <div class="buttons">
              <button type="submit" class="btn btn-primary" (click)="cadastrar()">Cadastrar</button>
              <button type="submit" class="btn btn-primary" (click)="voltar()">Voltar</button>
            </div>
          </form>
          <div *ngIf="message" class="mt-3">
              <p>{{ message }}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
