<div class="container">
  <h2>Detalhes do Usu√°rio</h2>
  <div *ngIf="user">
    <div class="form-group">
      <label for="name">Nome:</label>
      <input type="text" class="form-control" id="name" [(ngModel)]="user.name">
    </div>
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" class="form-control" id="email" [(ngModel)]="user.email">
    </div>
    <div class="form-group">
      <label for="password">Senha:</label>
      <input type="password" class="form-control" id="password" [(ngModel)]="user.password">
    </div>
  </div>
  <div class="buttons">
    <button class="btn btn-primary" (click)="saveUser()">Salvar</button>
    <button class="btn btn-secondary" (click)="voltar()">Cancelar</button>
  </div>
</div>
